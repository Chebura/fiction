site_name: HEAL
site_url: https://chebura.github.io/fiction
nav:
    - 'index.md'
    - 'copyright.md'
    - 'heal/001_000_TIM_BRC.md'
use_directory_urls: false

theme:
  name: material
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: blue gray
      accent: blue gray
      toggle:
        icon: material/brightness-7
        name: Перейти на тёмную сторону
    - scheme: slate
      primary: blue gray
      accent: blue gray
      toggle:
        icon: material/brightness-4
        name: Перейти на светлую сторону
    - lang: ru
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: 
        - en
        - ru
  - minify:
      minify_html: true