site_name: HEAL
site_url: https://chebura.github.io/fiction
nav:
    - 'index.md'
    - 'copyright.md'
    - 'heal/001_000_TIM_BRC.md'
use_directory_urls: false

theme:
  name: material
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: ru
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

plugins:
  - search:
      lang: 
        - en
        - ru